<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - BPS Operations</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container login-container">
        <div class="image-area">
            <h1>BPS OPERATION<br>MANAGEMENT<br>SYSTEM</h1>
            <p>Log in to access the BPS system, built for security and accountability.</p>
        </div>
        <div class="form-area">
            <div class="form-logo">
                <img src="logo/logo.png" alt="Bicodo Postal Services">
            </div>
            
            <div class="login-header">
                <h2>Welcome Back!</h2>
            </div>

            <form id="login-form">
                <div class="form-item">
                    <label>Email Address</label>
                    <div class="input-wrapper">
                        <img src="icons/Log in Page/email_icon.png" alt="Email">
                        <input type="text" id="account-username" placeholder="">
                    </div>
                </div>
                <div class="form-item">
                    <label>Password</label>
                    <div class="input-wrapper">
                        <img src="icons/Log in Page/password_icon.png" alt="Password">
                        <input type="password" id="account-password" placeholder="">
                    </div>
                </div>
                
                <a class="forgot-password">Forgot password?</a>
                
                <button>Log in</button>
            </form>
        </div>
    </div>

    <script src="js/main.js" type="module"></script>
</body>
</html>
