<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - BPS Operations</title>
</head>
<body>
    <div class="container">
        <div class="image-area">

        </div>
        <div class="form-area">
            <form id="login-form">
                <h1>Login</h1>
                <p>Welcome to BPS Operations Management System.</p>
                <div class="form-item">
                    <label>Username</label>
                    <input type="text" id="account-username" placeholder="Enter your username..">
                </div>
                <div class="form-item">
                    <label>Password</label>
                    <input type="password" id="account-password" placeholder="Enter your password..">
                </div>
                <button>Submit</button>
            </form>
        </div>
    </div>

    <script src="js/main.js" type="module"></script>
</body>
</html>
