<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Sales - BPS Records Management System</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class="sales-page">
    <input type="checkbox" id="nav-toggle" class="nav-toggle-checkbox" title="Toggle Navigation">
    <div class="content">
        <label for="nav-toggle" class="sidebar-overlay"></label>
        <div class="sidebar">

            <div class="sidebar-header">
                <img src="logo/Bicodo Postal Services Logo.png" alt="BPS Logo">
                <h2>Welcome Back!</h2>
                <p>BPS Records Management System</p>
            </div>

            <div class="sidebar-content">
                <div class="nav-label">Overview</div>
                <a class="nav-item" href="dashboard.html">
                    <img src="Icons/Sidebar-Navigation Bar (All Pages)/dashboard-icon.png" alt="Dashboard">
                    <span>Dashboard</span>
                </a>
                <a class="nav-item" href="audit-log.html">
                    <img src="Icons/Sidebar-Navigation Bar (All Pages)/audit_log_icon.png" alt="Audit Log">
                    <span>Audit Log</span>
                </a>
                <a class="nav-item" href="reports.html">
                    <img src="Icons/Sidebar-Navigation Bar (All Pages)/reports_icon.png" alt="reports">
                    <span>Reports</span>
                </a>

                <div class="nav-label">Staff</div>
                <a class="nav-item" href="inventory.html">
                    <img src="Icons/Sidebar-Navigation Bar (All Pages)/inventory_icon.png" alt="Inventory">
                    <span>Inventory</span>
                </a>
                <a class="nav-item" href="sellers.html">
                    <img src="Icons/Sidebar-Navigation Bar (All Pages)/sellers_icon.png" alt="Sellers">
                    <span>Sellers</span>
                </a>

                <a class="nav-item" href="rts.html">
                    <img src="Icons/Sidebar-Navigation Bar (All Pages)/returned_icon.png" alt="Returned-to-Seller">
                    <span>Returned-to-Seller</span>
                </a>
                <a class="nav-item" href="documents.html">
                    <img src="Icons/Sidebar-Navigation Bar (All Pages)/document_icon.png" alt="Documents">
                    <span>Documents</span>
                </a>

                <div class="nav-label">Admin</div>
                <a class="nav-item admin-nav active" href="sales.html">
                    <img src="Icons/Sidebar-Navigation Bar (All Pages)/sales_icon.png" alt="Sales">
                    <span>Sales</span>
                </a>
                <a class="nav-item admin-nav" href="accounts.html">
                    <img src="Icons/Sidebar-Navigation Bar (All Pages)/accounts_icon.png" alt="Accounts">
                    <span>Accounts</span>
                </a>
            </div>

            <div class="sidebar-footer">
                <a class="nav-item" href="#" id="logout-button">
                    <img src="Icons/Sidebar-Navigation Bar (All Pages)/sign-out.png" alt="Log out">
                    <span>Log out</span>
                </a>
            </div>
        </div>

        <div class="main-content">

            <div class="main-header">
                <div class="header-left">
                    <label for="nav-toggle" class="hamburger">
                        <span class="hamburger-line"></span>
                        <span class="hamburger-line"></span>
                        <span class="hamburger-line"></span>
                    </label>
                    <h1>Sales Overview</h1>
                </div>
                <div class="user-info">
                    <h4>Username</h4>
                    <p>Role</p>
                </div>
            </div>

            <div class="main">
                <div class="account-actions">
                    <div class="search-box">
                        <input type="text" placeholder="Search...">
                    </div>
                    <button id="create-sale-btn" class="add-account-btn">
                        <img src="Icons/Manage Inventory Page/add-icon.png" alt="">
                        Add New Sales Record
                    </button>
                </div>

                <div class="main-content-layout">
                    <div class="table-section">
                        <div class="table-card">
                            <div id="sales-list"></div>
                        </div>
                        <!-- ADDED: Pagination -->
                        <div class="pagination"></div>
                    </div>

                    <!-- FORM SECTION -->
                    <div class="form-wrapper">
                        <form id="sale-form">
                            <h3 id="form-title">Add New Sales Record</h3>
                            <input type="hidden" id="sale-id">

                            <div class="form-item">
                                <label for="sale-start-date">Week Start Date</label>
                                <input type="date" id="sale-start-date" required>
                            </div>
                            <div class="form-item">
                                <label for="sale-end-date">Week End Date</label>
                                <input type="date" id="sale-end-date" required>
                            </div>
                            <div class="form-item">
                                <label for="sale-amount">Total Amount (PHP)</label>
                                <input type="number" step="0.01" id="sale-amount" placeholder="e.g., 5000.75" required>
                            </div>
                            <div class="form-item">
                                <label for="sale-notes">Notes</label>
                                <textarea id="sale-notes" rows="4" placeholder="Optional notes..."></textarea>
                            </div>

                            <div class="form-actions">
                                <button type="submit">Submit</button>
                                <button type="button" id="cancel-sale-btn">Cancel</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="js/main.js" type="module"></script>
</body>
</html>
