<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Accounts - BPS Records Management System</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class="accounts-page">
    <input type="checkbox" id="nav-toggle" class="nav-toggle-checkbox" title="Toggle Navigation">
    <div class="content">
        <label for="nav-toggle" class="sidebar-overlay"></label>
        <div class="sidebar">
            <div class="sidebar-header">
                <img src="logo/Bicodo Postal Services Logo.png" alt="BPS Logo">
                <h2>Welcome Back!</h2>
                <p>BPS Records Management System</p>
            </div>

            <div class="sidebar-content">
                <div class="nav-label">Overview</div>
                <a class="nav-item" href="dashboard.html">
                    <img src="Icons/Sidebar-Navigation Bar (All Pages)/dashboard-icon.png" alt="Dashboard">
                    <span>Dashboard</span>
                </a>
                <a class="nav-item" href="audit-log.html">
                    <img src="Icons/Sidebar-Navigation Bar (All Pages)/audit_log_icon.png" alt="Audit Log">
                    <span>Audit Log</span>
                </a>
                <a class="nav-item" href="reports.html">
                    <img src="Icons/Sidebar-Navigation Bar (All Pages)/reports_icon.png" alt="reports">
                    <span>Reports</span>
                </a>

                <div class="nav-label">Staff</div>
                <a class="nav-item" href="inventory.html">
                    <img src="Icons/Sidebar-Navigation Bar (All Pages)/inventory_icon.png" alt="Inventory">
                    <span>Inventory</span>
                </a>
                <a class="nav-item" href="sellers.html">
                    <img src="Icons/Sidebar-Navigation Bar (All Pages)/sellers_icon.png" alt="Sellers">
                    <span>Sellers</span>
                </a>

                <a class="nav-item" href="rts.html">
                    <img src="Icons/Sidebar-Navigation Bar (All Pages)/returned_icon.png" alt="Returned-to-Seller">
                    <span>Returned-to-Seller</span>
                </a>
                <a class="nav-item" href="documents.html">
                    <img src="Icons/Sidebar-Navigation Bar (All Pages)/document_icon.png" alt="Documents">
                    <span>Documents</span>
                </a>

                <div class="nav-label">Admin</div>
                <a class="nav-item admin-nav" href="sales.html">
                    <img src="Icons/Sidebar-Navigation Bar (All Pages)/sales_icon.png" alt="Sales">
                    <span>Sales</span>
                </a>
                <a class="nav-item admin-nav active" href="accounts.html">
                    <img src="Icons/Sidebar-Navigation Bar (All Pages)/accounts_icon.png" alt="Accounts">
                    <span>Accounts</span>
                </a>
            </div>

            <div class="sidebar-footer">
                <a class="nav-item" href="#" id="logout-button">
                    <img src="Icons/Sidebar-Navigation Bar (All Pages)/sign-out.png" alt="Log out">
                    <span>Log out</span>
                </a>
            </div>
        </div>

        <div class="main-content">
            <div class="main-header">
                <div class="header-left">
                    <label for="nav-toggle" class="hamburger">
                        <span class="hamburger-line"></span>
                        <span class="hamburger-line"></span>
                        <span class="hamburger-line"></span>
                    </label>
                    <h1>Manage Accounts</h1>
                </div>
                <div class="user-info">
                    <h4>Username</h4>
                    <p>Role</p>
                </div>
            </div>

            <div class="main">
                <div class="account-filters">
                    <button class="filter-btn active">Staffs</button>
                    <button class="filter-btn">Admin</button>
                </div>

                <div class="account-actions">
                    <div class="search-box">
                        <img src="Icons/Manage User Acc Page/search_icon.png" alt="Search">
                        <input type="text" placeholder="Search">
                    </div>
                    <button id="create-account-btn" class="add-account-btn">
                        <img src="Icons/Manage User Acc Page/add_account_icon.png" alt="">
                        Add New Account
                    </button>
                </div>

                <div class="main-content-layout">
                    <div class="table-section">
                        <div class="table-card">
                            <div id="account-list">
                                <!-- Table will be rendered here -->
                            </div>
                        </div>

                        <div class="pagination">
                            <button class="page-arrow prev">&lt;</button>
                            <span class="page-numbers">
                                <span class="page-num">1</span>
                                <span class="page-num">2</span>
                                <span class="page-num">3</span>
                                <span class="page-num">4</span>
                                <span class="page-num">5</span>
                                <span class="page-num active">6</span>
                            </span>
                            <button class="page-arrow next">&gt;</button>
                        </div>
                    </div>

                    <div class="form-wrapper">
                        <form id="account-form">
                            <h3 id="form-title">Create New Account</h3>

                            <input type="text" id="account-id" hidden>

                            <div class="form-item">
                                <label for="account-username">Username</label>
                                <input type="text" id="account-username" placeholder="Enter account username..">
                            </div>

                            <div class="form-item">
                                <label for="account-email">Email</label>
                                <input type="email" id="account-email" placeholder="Enter account email..">
                            </div>

                            <div class="form-item">
                                <label for="account-role">Role</label>
                                <select id="account-role" aria-label="Account Role">
                                    <option value="1">Admin</option>
                                    <option value="2">Staff</option>
                                </select>
                            </div>

                            <div class="form-item">
                                <label>Password</label>
                                <input type="password" id="account-password" placeholder="Min. 8 Characters..">
                            </div>

                            <div class="form-actions">
                                <button type="submit">Submit</button>
                                <button type="button" id="cancel-account-btn">Cancel</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="js/main.js" type="module"></script>
</body>
</html>
