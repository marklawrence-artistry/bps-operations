<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inventory - BPS Records Management System</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class="inventory-page">
    <input type="checkbox" id="nav-toggle" class="nav-toggle-checkbox" title="Toggle Navigation">
    <div class="content">
        <label for="nav-toggle" class="sidebar-overlay"></label>
        <div class="sidebar">
            <div class="sidebar-header">
                <img src="logo/Bicodo Postal Services Logo.png" alt="BPS Logo">
                <h2>Welcome Back!</h2>
                <p>BPS Records Management System</p>
            </div>

            <div class="sidebar-content">
                <div class="nav-label">Overview</div>
                <a class="nav-item" href="dashboard.html">
                    <img src="Icons/Sidebar-Navigation Bar (All Pages)/dashboard-icon.png" alt="dashboard">
                    <span>Dashboard</span>
                </a>
                <a class="nav-item" href="audit-log.html">
                    <img src="Icons/Sidebar-Navigation Bar (All Pages)/audit_log_icon.png" alt="audit-log">
                    <span>Audit Log</span>
                </a>
                <a class="nav-item" href="reports.html">
                    <img src="Icons/Sidebar-Navigation Bar (All Pages)/reports_icon.png" alt="reports">
                    <span>Reports</span>
                </a>

                <div class="nav-label">Staff</div>
                <a class="nav-item active" href="inventory.html">
                    <img src="Icons/Sidebar-Navigation Bar (All Pages)/inventory_icon.png" alt="inventory">
                    <span>Inventory</span>
                </a>
                <a class="nav-item" href="sellers.html">
                    <img src="Icons/Sidebar-Navigation Bar (All Pages)/sellers_icon.png" alt="sellers">
                    <span>Sellers</span>
                </a>

                <a class="nav-item" href="rts.html">
                    <img src="Icons/Sidebar-Navigation Bar (All Pages)/returned_icon.png" alt="rts">
                    <span>Returned-to-Seller</span>
                </a>
                <a class="nav-item" href="documents.html">
                    <img src="Icons/Sidebar-Navigation Bar (All Pages)/document_icon.png" alt="documents">
                    <span>Documents</span>
                </a>

                <div class="nav-label">Admin</div>
                <a class="nav-item admin-nav" href="sales.html">
                    <img src="Icons/Sidebar-Navigation Bar (All Pages)/sales_icon.png" alt="sales">
                    <span>Sales</span>
                </a>
                <a class="nav-item admin-nav" href="accounts.html">
                    <img src="Icons/Sidebar-Navigation Bar (All Pages)/accounts_icon.png" alt="accounts">
                    <span>Accounts</span>
                </a>
            </div>

            <div class="sidebar-footer">
                <button id="logout-button">
                    <img src="Icons/Sidebar-Navigation Bar (All Pages)/sign-out.png" alt="logout">
                    <span>Log out</span>
                </button>
            </div>
        </div>

        <div class="main-content">
            <div class="main-header">
                <div class="header-left">
                    <label for="nav-toggle" class="hamburger">
                        <span class="hamburger-line"></span>
                        <span class="hamburger-line"></span>
                        <span class="hamburger-line"></span>
                    </label>
                    <div class="header-title-group">
                        <h1>Manage Inventory</h1>
                        <button id="create-inventory-category-btn">
                            <img src="Icons/Manage Inventory Page/manage_category_icon.png" alt="">
                            Manage Categories
                        </button>
                    </div>
                </div>
                <div class="user-info">
                    <h4>Username</h4>
                    <p>Role</p>
                </div>
            </div>

            <div class="main">
                <!-- Inventory Section -->
                <div class="inventory-wrapper">
                    <div class="inventory-actions">
                        <div class="inventory-search-filter">
                            <div class="search-box">
                                <input type="text" placeholder="Search" title="Search Inventory">
                                <img src="Icons/Manage User Acc Page/search_icon.png" alt="">
                            </div>
                            <button class="btn-orange">Filter</button>
                        </div>
                        <button id="create-inventory-btn" class="add-account-btn">
                            <img src="Icons/Manage Inventory Page/add-icon.png" alt="">
                            <span>Add New Item</span>
                        </button>
                    </div>

                    <div class="main-content-layout">
                        <div class="table-section">
                            <div class="table-container">
                                <div id="inventory-list">
                                    <!-- Table Rendered Here -->
                                </div>
                            </div>
                            
                            <!-- UPDATED: Use standard class -->
                            <div class="pagination"></div> 
                        </div>

                        <div class="inventory-form-wrapper">
                            <div class="form-wrapper">
                                <form id="inventory-form">
                                    <h3 id="form-title">Create New Inventory Item</h3>
                                    <input type="text" id="inventory-id" hidden>
                                    <div class="form-item">
                                        <label for="inventory-name">Name</label>
                                        <input type="text" id="inventory-name" placeholder="Item name..">
                                    </div>
                                    <div class="form-item">
                                        <label for="inventory-category">Category ID</label>
                                        <input type="text" id="inventory-category" placeholder="Category ID">
                                    </div>
                                    <div class="form-item">
                                        <label for="inventory-quantity">Quantity</label>
                                        <input type="number" id="inventory-quantity" placeholder="0">
                                    </div>
                                    <div class="form-item">
                                        <label for="inventory-minstock">Min Stock</label>
                                        <input type="number" id="inventory-minstock" placeholder="0">
                                    </div>
                                    <div class="form-item">
                                        <label for="inventory-image">Image</label>
                                        <input type="file" id="inventory-image" accept="image/*" title="Upload item image">
                                    </div>
                                    <div class="form-actions">
                                        <button type="submit">Submit</button>
                                        <button type="button" id="cancel-inventory-btn">Cancel</button>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- CATEGORY MODAL -->
    <div id="category-modal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Manage Categories</h2>
                <span class="close-modal">&times;</span>
            </div>
            <div class="modal-body">
                <div class="modal-split">
                    <!-- Left: List -->
                    <div class="modal-list-section">
                        <div class="table-container">
                            <div id="inventory-category-list"></div>
                        </div>
                        <!-- Pagination for categories -->
                        <div class="category-pagination pagination"></div> 
                    </div>

                    <!-- Right: Form -->
                    <div class="modal-form-section">
                        <form id="inventory-category-form">
                            <h3>Add New Category</h3>
                            <div class="form-item">
                                <label>Name</label>
                                <input type="text" id="cat-name" placeholder="Category Name" required>
                            </div>
                            <div class="form-item">
                                <label>Description</label>
                                <textarea id="cat-desc" rows="3" placeholder="Description"></textarea>
                            </div>
                            <div class="form-actions">
                                <button type="submit">Save</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="js/main.js" type="module"></script>
</body>

</html>
