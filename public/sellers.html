<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sellers - BPS Records Management System</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class="sellers-page">
    <input type="checkbox" id="nav-toggle" class="nav-toggle-checkbox" title="Toggle Navigation">
    <div class="content">
        <label for="nav-toggle" class="sidebar-overlay"></label>
        <div class="sidebar">
            <div class="sidebar-header">
                <img src="logo/Bicodo Postal Services Logo.png" alt="BPS Logo">
                <h2>Welcome Back!</h2>
                <p>BPS Records Management System</p>
            </div>

            <div class="sidebar-content">
                <div class="nav-label">Overview</div>
                <a class="nav-item" href="dashboard.html">
                    <img src="Icons/Sidebar-Navigation Bar (All Pages)/dashboard-icon.png" alt="Dashboard">
                    <span>Dashboard</span>
                </a>
                <a class="nav-item" href="audit-log.html">
                    <img src="Icons/Sidebar-Navigation Bar (All Pages)/audit_log_icon.png" alt="Audit Log">
                    <span>Audit Log</span>
                </a>
                <a class="nav-item" href="reports.html">
                    <img src="Icons/Sidebar-Navigation Bar (All Pages)/reports_icon.png" alt="reports">
                    <span>Reports</span>
                </a>

                <div class="nav-label">Staff</div>
                <a class="nav-item" href="inventory.html">
                    <img src="Icons/Sidebar-Navigation Bar (All Pages)/inventory_icon.png" alt="Inventory">
                    <span>Inventory</span>
                </a>
                <a class="nav-item active" href="sellers.html">
                    <img src="Icons/Sidebar-Navigation Bar (All Pages)/sellers_icon.png" alt="Sellers">
                    <span>Sellers</span>
                </a>

                <a class="nav-item" href="rts.html">
                    <img src="Icons/Sidebar-Navigation Bar (All Pages)/returned_icon.png" alt="Returned-to-Seller">
                    <span>Returned-to-Seller</span>
                </a>
                <a class="nav-item" href="documents.html">
                    <img src="Icons/Sidebar-Navigation Bar (All Pages)/document_icon.png" alt="Documents">
                    <span>Documents</span>
                </a>

                <div class="nav-label">Admin</div>
                <a class="nav-item admin-nav" href="sales.html">
                    <img src="Icons/Sidebar-Navigation Bar (All Pages)/sales_icon.png" alt="Sales">
                    <span>Sales</span>
                </a>
                <a class="nav-item admin-nav" href="accounts.html">
                    <img src="Icons/Sidebar-Navigation Bar (All Pages)/accounts_icon.png" alt="Accounts">
                    <span>Accounts</span>
                </a>
            </div>

            <div class="sidebar-footer">
                <a class="nav-item" href="#" id="logout-button">
                    <img src="Icons/Sidebar-Navigation Bar (All Pages)/sign-out.png" alt="Log out">
                    <span>Log out</span>
                </a>
            </div>
        </div>

        <div class="main-content">
            <div class="main-header">
                <div class="header-left">
                    <label for="nav-toggle" class="hamburger">
                        <span class="hamburger-line"></span>
                        <span class="hamburger-line"></span>
                        <span class="hamburger-line"></span>
                    </label>
                    <h1>Manage Sellers</h1>
                </div>
                <div class="user-info">
                    <h4>Username</h4>
                    <p>Role</p>
                </div>
            </div>

            <div class="main">
                <div class="account-actions">
                    <div class="search-box">
                        <img src="Icons/Manage User Acc Page/search_icon.png" alt="Search">
                        <input type="text" placeholder="Search Sellers...">
                    </div>
                    <button id="create-seller-btn" class="add-account-btn">
                        <img src="Icons/Manage Inventory Page/add-icon.png" alt="">
                        Add New Seller
                    </button>
                </div>

                <div class="main-content-layout">
                    <div class="table-section">
                        <div class="table-card">
                            <div id="seller-list">
                            </div>
                        </div>

                        <div class="pagination">
                            <button class="page-arrow prev">&lt;</button>
                            <span class="page-numbers">
                                <span class="page-num active">1</span>
                                <span class="page-num">2</span>
                                <span class="page-num">3</span>
                            </span>
                            <button class="page-arrow next">&gt;</button>
                        </div>
                    </div>

                    <div class="form-wrapper">
                        <form id="seller-form" class="hidden-form">
                            <h3 id="form-title">Add New Seller</h3>

                            <input type="text" id="seller-id" hidden>

                            <div class="form-item">
                                <label for="seller-name">Seller Name</label>
                                <input type="text" id="seller-name" placeholder="Enter shop or owner name.." required>
                            </div>

                            <div class="form-item">
                                <label for="seller-category">Category</label>
                                <select id="seller-category">
                                    <option value="Fashion">Fashion</option>
                                    <option value="Gadgets">Gadgets</option>
                                    <option value="Home & Living">Home & Living</option>
                                    <option value="Health & Beauty">Health & Beauty</option>
                                    <option value="Others">Others</option>
                                </select>
                            </div>

                            <div class="form-item">
                                <label for="seller-platform">Platform</label>
                                <select id="seller-platform">
                                    <option value="Shopee">Shopee</option>
                                    <option value="Lazada">Lazada</option>
                                    <option value="TikTok Shop">TikTok Shop</option>
                                </select>
                            </div>

                            <div class="form-item">
                                <label for="seller-contact">Contact Number</label>
                                <input type="text" id="seller-contact" placeholder="0912..." required>
                            </div>

                            <div class="form-item">
                                <label for="seller-email">Email Address</label>
                                <input type="email" id="seller-email" placeholder="seller@example.com" required>
                            </div>

                            <div class="form-item">
                                <label for="seller-image">Profile Image</label>
                                <input type="file" id="seller-image" accept="image/*">
                                <img src="" class="seller-image-preview" alt="Preview">
                            </div>

                            <div class="form-actions">
                                <button type="submit">Submit</button>
                                <button type="button" id="cancel-seller-btn">Cancel</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="js/main.js" type="module"></script>
</body>
</html>
