<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - BPS Operations System</title>
    <link rel="stylesheet" href="style.css">
    <script src="/socket.io/socket.io.js"></script>
</head>
<body class="login-body">
    <div class="login-container">
        <!-- Left Side (Blue) -->
        <div class="login-left">
            <div class="login-left-content">
                <img src="logo/Bicodo Postal Services Logo.png" alt="BPS Logo" class="login-logo-white"> 
                <!-- Note: If you don't have a white version of the logo, we can hide it or use filter. 
                     The mockup has the logo on the RIGHT side, so I will put it there. 
                     The LEFT side has big text. -->
                
                <h1>BPS RECORDS<br>MANAGEMENT<br>SYSTEM</h1>
                <p>Log in to access the BPS system, built for<br>security and accountability.</p>
            </div>
        </div>

        <!-- Right Side (White) -->
        <div class="login-right">
            <div class="login-form-wrapper">
                <div class="brand-header">
                    <img src="logo/Bicodo Postal Services Logo.png" alt="BPS Logo">
                </div>

                <h2>Welcome Back!</h2>

                <form id="login-form">
                    <div class="login-input-group">
                        <label for="login-email">Email Address</label>
                        <div class="input-with-icon">
                            <img src="Icons/Log in Page/email_icon.png" alt="">
                            <input type="email" id="login-email" placeholder="Enter your email" required>
                        </div>
                    </div>

                    <div class="login-input-group">
                        <label for="login-password">Password</label>
                        <div class="input-with-icon">
                            <img src="Icons/Log in Page/password_icon.png" alt="">
                            <input type="password" id="login-password" placeholder="Enter your password" required>
                        </div>
                    </div>

                    <div class="login-options">
                        <a href="#">Forgot password?</a>
                    </div>

                    <button type="submit" class="login-btn">Log in</button>
                </form>
            </div>
        </div>
    </div>

    <div id="forgot-password-modal" class="modal">
        <div class="modal-content" style="max-width: 400px;">
            <div class="modal-header">
                <h2>Reset Password</h2>
                <span class="close-modal" id="close-fp-modal">&times;</span>
            </div>
            <div class="modal-body">
                <form id="fp-step-1">
                    <div class="form-item">
                        <label>Enter your email address</label>
                        <input type="email" id="fp-email" required placeholder="user@example.com">
                    </div>
                    <button type="submit" class="btn-orange" style="width:100%">Next</button>
                </form>

                <form id="fp-step-2" style="display:none;">
                    <p id="fp-question-display" style="font-weight:bold; margin-bottom:1rem; color:#2e3b97;"></p>
                    
                    <div class="form-item">
                        <label>Your Answer</label>
                        <input type="text" id="fp-answer" required>
                    </div>
                    <div class="form-item">
                        <label>New Password</label>
                        <input type="password" id="fp-new-pass" required minlength="8">
                    </div>
                    <button type="submit" class="btn-orange" style="width:100%">Reset Password</button>
                </form>
            </div>
        </div>
    </div>

    <script src="js/main.js" type="module"></script>
</body>
</html>
